{% extends 'admin/dash.html' %}
{% load widget_tweaks %}
{% block content %}

          <div class="col-md-10 mt-4 container">
            <h4 class="pb-4">Events and Workshop Details</h4>
            <div class="card">
              <div class="card-body">
                <form method='post' action='mail'>
                {% csrf_token %}
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <input type='text' name='subject' placeholder='Enter the subject of the mail' class="form-control">
                    </div>
                </div>
                <div class="form-group">
                  <textarea type='text' name='body' placeholder='Enter the body of the mail' class="form-control"></textarea>
                </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

              </div>

        </div>

      </div>
     
    <!-- /#page-content-wrapper --> 
  <!-- /#wrapper -->
{% endblock %}
{% block scripts %}
<script>
  $(document).ready(function(){
    $('table').find('tr').not(':eq(0)').each(function(i){
        $(this).children('td:eq(0)').text(i+1).css('font-weight', 'bold');
    });
});
</script>
{% endblock scripts %}
